<div class="panel panel-info">
    <button class="panel-heading" (click)="changeExpand()">
      <h4 class="panel-title">
        <a class="" href="{{feed.url}}">
          {{feed.title}}<br /><small>{{feed.date}}</small>
        </a>
      </h4>
    </button>
    <div class="panel-body" *ngIf="expanded" [innerHTML]="feed.text"></div>
</div>
