<div class="container-fluid" style="padding-top: 20px">
  <div class="row">
    <div class="well col-xs-1 text-center" >
        <feedsource-form (created)="refresh()"></feedsource-form>
    </div>
    <div class="col-xs-11">
      <div class="row">
        <div class="col-xs-4 text-center" *ngFor="let feedSource of feedSources">
          <feedsource [feedSource]="feedSource" (deleted)="refresh()"></feedsource>
        </div>
      </div>
    </div>
  </div>
</div>
