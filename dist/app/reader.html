<div class="container-fluid">
  <div class="row">
    <div class="col-md-2" style="border-right: 5px solid black">
      <div class="btn-group" data-toggle="buttons" style="padding-bottom: 15px">
        <button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
        <button class="btn btn-default" (click)="categories = !categories">
          <span class="glyphicon" [ngClass]="{'glyphicon-chevron-down': categories,
          'glyphicon-chevron-right': !categories}" style="padding-right: 4px"></span>
          Categories
        </button>
      </div>
      <div class="container">
        <div *ngFor="let label of labels" class="row">
          {{label.name}}
        </div>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" (click)="sourceForm = !sourceForm"><span class="glyphicon glyphicon-plus"></span></button>
        <button class="btn btn-default" (click)="sources = !sources">
          <span class="glyphicon" [ngClass]="{'glyphicon-chevron-down': sources,
          'glyphicon-chevron-right': !sources}" style="padding-right: 4px"></span>
          Sources
        </button>
      </div>
      <div *ngIf="sourceForm">
        <form class="inline-form" (ngSubmit)="saveFeedSource(); sourceForm = !sourceForm" #feedSourceForm="ngForm">
          <div class="well" style="z-index: 2; position: absolute;">
            <h1>FeedSource Form</h1>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control"
              required [(ngModel)]="feedSource.name" ngControl="name"
              #name="ngForm" />
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required!
              </div>
            </div>

            <div class="form-group">
              <label for="sourceUrl">Url</label>
              <input type="text" class="form-control" required
              [(ngModel)]="feedSource.sourceUrl" ngControl="sourceUrl" #sourceUrl="ngForm"/>
              <div [hidden]="sourceUrl.valid || sourceUrl.pristine" class="alert alert-danger">
                Url is required!
              </div>
            </div>

            <button type="submit" class="btn btn-default" [disabled]="!feedSourceForm.form.valid">Submit</button>
          </div>
        </form>
      </div>
      <div *ngIf="sources" class="container">
        <div *ngFor="let source of feedSources" class="row">
          <div class="btn-group col-md-12">
            <button class="btn btn-default">
              {{source.name}}
            </button>
            <button class="btn btn-danger" (click)="deleteFeedSource(source)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="container-fluid">

        </div> -->
        <feeds></feeds>
      </div>
    </div>
  </div>
</div>
