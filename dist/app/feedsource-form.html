<div class="container">
  <button class="btn btn-default" (click)="switchActive()">+</button>
  <form *ngIf="active"(ngSubmit)="onSubmit()" #feedSourceForm="ngForm">
    <h1>FeedSource Form</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"
      required [(ngModel)]="feedsource.name" ngControl="name"
      #name="ngForm" />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required!
      </div>
    </div>

    <div class="form-group">
      <label for="url">Url</label>
      <input type="text" class="form-control" required
      [(ngModel)]="feedsource.url" ngControl="url" #url="ngForm"/>
      <div [hidden]="url.valid || url.pristine" class="alert alert-danger">
        Url is required!
      </div>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!feedSourceForm.form.valid">Submit</button>

  </form>
</div>
