<div class="row" style="padding-top: 10%">
  <div class="col-md-4 col-md-offset-4">
    <div class="text-center">
      <ul class="nav nav-tabs">
        <li [ngClass]="{active: !register}">
          <a (click)="register = false">Login</a>
        </li>
        <li [ngClass]="{active: register}">
          <a (click)="register = true">Register</a>
        </li>
      </ul>
      <div *ngIf="!register" style="padding-top: 30px">
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control"
            required [(ngModel)]="user.username" ngControl="username"
            #username="ngForm" />
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
              Username is required!
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control"
            required [(ngModel)]="user.password" ngControl="password"
            #password="ngForm" />
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
              Password is required!
            </div>
          </div>
          <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
        </form>
        <label *ngIf="authFailure">Auth Failure</label>
      </div>
      <div *ngIf="register" style="padding-top: 30px">
        <form (ngSubmit)="registerNewUser()" #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control"
            required [(ngModel)]="newUser.username" ngControl="username"
            #username="ngForm" />
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
              Username is required!
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control"
            required [(ngModel)]="newUser.password" ngControl="password"
            #password="ngForm" />
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
              Password is required!
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control"
            required [(ngModel)]="confirmPassword" />
            <div [hidden]="passwordConfirmed" class="alert alert-danger">
              Passwords don't match!
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control"
            required [(ngModel)]="newUser.email" ngControl="email"
            #email="ngForm" />
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              Email is required!
            </div>
          </div>
          <button type="submit" class="btn btn-default" [disabled]="!registerForm.form.valid">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
